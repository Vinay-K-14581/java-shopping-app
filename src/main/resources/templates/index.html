<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping Portal</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; background: #f6f7fb; color: #222; }
        header { padding: 18px 28px; background: #111827; color: #fff; }
        header h1 { margin: 0; font-size: 22px; letter-spacing: 0.3px; }
        .container { max-width: 1050px; margin: 0 auto; padding: 24px; }
        .welcome { background: #fff; border-radius: 12px; padding: 18px 18px; border: 1px solid #e5e7eb; }
        .welcome h2 { margin: 0 0 8px 0; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 18px; margin-top: 18px; }
        .card { background: #fff; border-radius: 12px; padding: 16px; border: 1px solid #e5e7eb; box-shadow: 0 4px 14px rgba(0,0,0,0.05); }
        .card h3 { margin: 0 0 8px 0; }
        .desc { color: #4b5563; font-size: 14px; margin: 0 0 10px 0; }
        .meta { display: flex; justify-content: space-between; font-size: 14px; margin: 10px 0 12px 0; }
        .badge { padding: 4px 10px; border-radius: 999px; background: #ecfeff; color: #155e75; border: 1px solid #a5f3fc; }
        .price { font-weight: 700; }
        .btnrow { display: flex; gap: 10px; }
        button { cursor: pointer; border: 0; padding: 10px 12px; border-radius: 10px; font-weight: 600; }
        .primary { background: #2563eb; color: #fff; }
        .secondary { background: #e5e7eb; color: #111827; }
        footer { margin-top: 24px; padding: 16px 24px; background: #fff; border-top: 1px solid #e5e7eb; color: #374151; }
        footer small { display: block; text-align: center; }
    </style>
</head>
<body>

<header>
    <h1>Online Shopping Portal</h1>
</header>

<div class="container">
    <div class="welcome">
        <h2>Welcome to the Shopping Website</h2>
        <p>Browse our featured products and enjoy a smooth CI/CD powered deployment.</p>
    </div>

    <div class="grid">
        <div class="card" th:each="p : ${products}">
            <h3 th:text="${p.name}">Product Name</h3>
            <p class="desc" th:text="${p.description}">Product description here</p>

            <div class="meta">
                <div class="price" th:text="${p.price}">â‚¹0</div>
                <div class="badge" th:text="${p.availability}">In Stock</div>
            </div>

            <div class="btnrow">
                <button class="secondary" type="button">View Details</button>
                <button class="primary" type="button">Add to Cart</button>
            </div>
        </div>
    </div>
</div>

<footer>
    <small th:text="${deployMessage}">Deployed successfully using Jenkins + Docker + Kubernetes</small>
</footer>

</body>
</html>
